<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Progress</title>

<style type="text/css">
	
.text{
 letter-spacing: 5px;
color: #f4a261;
height: 40px;

}

.bar{
	width: 250px;
	height: 10px;
    border: solid 10px #f4a261;
    border-radius: 15px;
    background-color: white;
.a{
	position: absolute;
	
}

}
body{
	background-color: #2a9d8f;
}

@keyframes progress{
	0%{width: 0%;}
    25%{width: 50%;} 	
    50%{width: 75;}
    75%{width: 85;}
    100%{width: 100%;}
}





</style>



</head>

<body>
	<div class="text">Progressing ...</div>
	<div class="bar">
		<div class="a"></div>
	</div>

</body>
</html>
