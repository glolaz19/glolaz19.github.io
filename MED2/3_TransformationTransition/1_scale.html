<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	

	<title>Transformation</title>

<style type="text/css">
	h2{
			text-decoration: none;
			height: 60px;
			width: 100px;
            color: black;
			background-color: lightblue;
			top: 200px;
			left: 100px;
			position: absolute;
			display: flex;
			align-items: center;
			justify-content: center;
           }
	
	h2:hover{
		transform: scale(2,3);
	}

	
	

	</style>


</head>
<body>

	<div>
	<h1>Transformation</h1>
		<h2>scale</h2>
		<p> The scale() CSS function defines a transformation that resizes an element on the 2D plane.</p>
		
</div>
</body>
</html>
